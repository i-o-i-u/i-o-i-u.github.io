{% extends "base.html" %}

{% block title %}
{{ page.title }} | {{ config.title }}{% endblock title %}

{% block content %}
<div class="text-right">
    <div class="content-section rounded-3xl p-8 md:p-12 shadow-2xl mb-12">
        <h1 class="text-3xl font-black gradient-text mb-8 border-b border-orange-200 pb-4">
            {{ page.title }}
        </h1>
        
        <div class="prose prose-orange max-w-none dark:prose-invert">
            {{ page.content | safe }}
        </div>

        <div class="mt-12 pt-8 border-t border-orange-100 flex justify-between items-center">
            <a href="/" class="text-orange-600 hover:text-orange-700 font-bold flex items-center gap-2 transition-colors">
                <span>→</span>
                العودة للرئيسية
            </a>
            {% if page.date %}
            <span class="text-gray-400 text-sm font-light">
                {{ page.date | date(format="%Y-%m-%d") }}
            </span>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
